<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Grandma Garden</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximal-scale=1, user-scalable=no">
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>
        <section>
            
            <input class="slaider slaider_input_1" type="radio" name="switch" id="part_1" checked>
            <input class="slaider slaider_input_2" type="radio" name="switch" id="part_2">
            <input class="slaider slaider_input_3" type="radio" name="switch" id="part_3">
            <input class="slaider slaider_input_4" type="radio" name="switch" id="part_4">

            <!-- 1-4 -->
            <article>
                <figure>
                    <div class="img_wrapper">
                        <a href="#img_1"><img src="img/1.jpeg" alt="cabbage"></a>
                    </div>
                    <figcaption>
                        <p>
                            Капуста содержит в себе все полезные вещества, необходимые для полноценной жизни человека.
                            Она оказывает благотворное действие на процессы обмена веществ, имеет обезболивающее и 
                            противовоспалительное действие. Пищевые волокна, находящиеся в капусте, отлично выводят из 
                            организма человека холестерин. Также прием капусты помогает при болезнях сердца и почек, гастритах 
                            с пониженной кислотностью и запорах. Она укрепляет иммунитет и оказывает очищающее воздействие 
                            на организм.
                        </p>
                    </figcaption>
                </figure>

                <div id="img_1" class="modal">
                    <div class="close_modal">
                        <a href="#"><img src="img/close.svg" alt="close modal"></a>
                    </div>
                    <div class="modal__img"><img src="img/1.jpeg" alt="cabbage"></div>
                </div>
            </article>

            <article>
                <figure>
                    <div class="img_wrapper">
                        <a href="#img_2"><img src="img/2.jpg" alt="avocado"></a>
                    </div>
                    <figcaption>
                        <p>
                            Авокадо оказывает благоприятное воздействие на многие органы человеческого организма. 
                            Экзотический плод концентрирует память, снижает риск возникновения сердечно-сосудистых 
                            заболеваний, и все это благодаря полиненасыщенным жирным кислотам, входящим в его состав.
                             Именно их нехватка может стать одной из причин развития атеросклероза. Калий, содержащийся 
                             в авокадо, способствует правильной работе сердца, приводит в норму водно-солевой обмен в 
                             организме и повышает устойчивость к стрессу. Авокадо рекомендован людям с повышенным 
                             артериальным давлением, так как имеет свойство его снижать.
                        </p>
                    </figcaption>
                </figure>

                <div id="img_2" class="modal">
                    <div class="close_modal">
                        <a href="#"><img src="img/close.svg" alt="close modal"></a>
                    </div>
                    <div class="modal__img"><img src="img/2.jpg" alt="cabbage"></div>
                </div>
            </article>

            <article>
                <figure>
                    <div class="img_wrapper">
                        <a href="#img_3"><img src="img/3.jpg" alt="carrot"></a>
                    </div>
                    <figcaption>
                        <p>
                            В морковке присутствует бета-каротин и витамин А (ретинол). Он оказывает положительное влияние на
                             кожу, волосы и ногти. Регулярное употребление блюд из этого овоща и его самого в свежем виде 
                             оказывает на организм омолаживающее и тонизирующее действие.
                        </p>
                    </figcaption>
                </figure>

                <div id="img_3" class="modal">
                    <div class="close_modal">
                        <a href="#"><img src="img/close.svg" alt="close modal"></a>
                    </div>
                    <div class="modal__img"><img src="img/3.jpg" alt="cabbage"></div>
                </div>
            </article>

            <article>
                <figure>
                    <div class="img_wrapper">
                        <a href="#img_4"><img src="img/4.jpg" alt="eggplant"></a>
                    </div>
                    <figcaption>
                        <p>
                            Бета-каротин, который есть в кабачке, полезен для кожи, волос и хорошо влияет на зрение. 
                            Также в нем вы найдете все важные для организма микроэлементы: калий, кальций, железо, магний, 
                            необходимые сердцу, мозгу, мышцам и печени. А их пищевые волокна хорошо адсорбируют токсичные 
                            вещества, избыток холестерина и воды, выводя их из организма. Также блюда из кабачков 
                            активизируют пищеварительные процессы, улучшают моторную и секреторную функции желудка и кишечника
                        </p>
                    </figcaption>
                </figure>

                <div id="img_4" class="modal">
                    <div class="close_modal">
                        <a href="#"><img src="img/close.svg" alt="close modal"></a>
                    </div>
                    <div class="modal__img"><img src="img/4.jpg" alt="cabbage"></div>
                </div>
            </article>

            <!-- 5-8 -->
            <article>
                <figure>
                    <div class="img_wrapper">
                        <a href="#img_5"><img src="img/5.jpg" alt="tomato"></a>
                    </div>
                    <figcaption>
                        <p>
                            Родина томатов — Южная Америка. В Европе они появились в середине 16 века. Изначально этот овощ, 
                            который ботаники относят к ягодам, считался ядовитым, так как животные, пытавшиеся полакомиться 
                            его ботвой, погибали. Позже выяснили, что в листьях и стеблях томатов содержится опасное вещество
                             –соланин. Их, наверное, таки продолжили бы использовать в качестве декоративных растений для 
                             украшения сада, если бы не случайность. Попробовавший томаты смельчак не только остался жив, но 
                             и рассказал об их превосходном вкусе.
                        </p>
                    </figcaption>
                </figure>

                <div id="img_5" class="modal">
                    <div class="close_modal">
                        <a href="#"><img src="img/close.svg" alt="close modal"></a>
                    </div>
                    <div class="modal__img"><img src="img/5.jpg" alt="tomato"></div>
                </div>
            </article>

            <article>
                <figure>
                    <div class="img_wrapper">
                        <a href="#img_6"><img src="img/6.jpeg" alt="cucumber"></a>
                    </div>
                    <figcaption>
                        <p>
                            Польза огурца заключается в наличии калия и кремния составе. Эти компоненты способны поддерживать 
                            блеск и здоровье волос, а так же тонус кожи. Людям с болезнями щитовидной железы и сосудистой 
                            системы стоит обратить внимание на то, что огурцы содержат большое количество полезных 
                            соединений йода.
                        </p>
                    </figcaption>
                </figure>

                <div id="img_6" class="modal">
                    <div class="close_modal">
                        <a href="#"><img src="img/close.svg" alt="close modal"></a>
                    </div>
                    <div class="modal__img"><img src="img/6.jpeg" alt="cucumber"></div>
                </div>
            </article>

            <article>
                <figure>
                    <div class="img_wrapper">
                        <a href="#img_7"><img src="img/7.jpg" alt="broccoli"></a>
                    </div>
                    <figcaption>
                        <p>
                            Брокколи – это один из разновидностей капусты, который отличается необычной формой и ярким 
                            зеленым цветом. Этот овощ богат на витамины и минералы, среди которых витамины А, В9, К, С, а 
                            также калий, фосфор, железо, кальций и магний. По количеству кальция брокколи не уступает даже 
                            молоку, а также содержит суточную норму витамина С!
                        </p>
                    </figcaption>
                </figure>

                <div id="img_7" class="modal">
                    <div class="close_modal">
                        <a href="#"><img src="img/close.svg" alt="close modal"></a>
                    </div>
                    <div class="modal__img"><img src="img/7.jpg" alt="broccoli"></div>
                </div>
            </article>

            <article>
                <figure>
                    <div class="img_wrapper">
                        <a href="#img_8"><img src="img/8.jpg" alt="pepper"></a>
                    </div>
                    <figcaption>
                        <p>      
                            Перец разжижает кровь и повышает аппетит, помогает организму лучше усваивать пищу, 
                            обеспечивает профилактику сердечно-сосудистых и онкологических заболеваний.
                        </p>
                    </figcaption>
                </figure>

                <div id="img_8" class="modal">
                    <div class="close_modal">
                        <a href="#"><img src="img/close.svg" alt="close modal"></a>
                    </div>
                    <div class="modal__img"><img src="img/8.jpg" alt="pepper"></div>
                </div>
            </article>

            <!-- 9-12 -->
            <article>
                <figure>
                    <div class="img_wrapper">
                        <a href="#img_9"><img src="img/9.jpg" alt="grapes"></a>
                    </div>
                    <figcaption>
                        <p>
                            Виноград улучшает работу сердца и укрепляет стенки сосудов, делая их более стойкими к повреждениям. 
                            Виноград способен существенно снизить уровень холестерина в крови. Виноград предупреждает 
                            образование тромбов и способствует их рассасыванию. Эта ягода также помогает расширить сосуды и 
                            нормализовать кровяное давление.
                        </p>
                    </figcaption>
                </figure>

                <div id="img_9" class="modal">
                    <div class="close_modal">
                        <a href="#"><img src="img/close.svg" alt="close modal"></a>
                    </div>
                    <div class="modal__img"><img src="img/9.jpg" alt="grapes"></div>
                </div>
            </article>

            <article>
                <figure>
                    <div class="img_wrapper">
                        <a href="#img_10"><img src="img/10.jpg" alt="radish"></a>
                    </div>
                    <figcaption>
                        <p>
                            Редис — кладезь полезных веществ. В нем содержится много витамина С, витамины группы В, 
                            витамин РР, а также калий, магний, железо, фосфор и другие полезные вещества. В редиске 
                            содержится клетчатка, необходимая для хорошего пищеварения.
                        </p>
                    </figcaption>
                </figure>

                <div id="img_10" class="modal">
                    <div class="close_modal">
                        <a href="#"><img src="img/close.svg" alt="close modal"></a>
                    </div>
                    <div class="modal__img"><img src="img/10.jpg" alt="radish"></div>
                </div>
            </article>

            <article>
                <figure>
                    <div class="img_wrapper">
                        <a href="#img_11"><img src="img/11.jpg" alt="apple"></a>
                    </div>
                    <figcaption>
                        <p>
                            Яблоки восстанавливают кровь. Они богаты железом, и регулярное употребление яблок повышает 
                            уровень гемоглобина, что полезно при малокровии и после большой кровопотери. 
                            Они стимулируют прилив жизненных сил, помогают при стрессах и усталости, укрепляют 
                            сердечно-сосудистую систему и улучшают работу мозга.
                        </p>
                    </figcaption>
                </figure>

                <div id="img_11" class="modal">
                    <div class="close_modal">
                        <a href="#"><img src="img/close.svg" alt="close modal"></a>
                    </div>
                    <div class="modal__img"><img src="img/11.jpg" alt="apple"></div>
                </div>
            </article>

            <article>
                <figure>
                    <div class="img_wrapper">
                        <a href="#img_12"><img src="img/12.jpeg" alt="pear"></a>
                    </div>
                    <figcaption>
                        <p>
                            Чем же так полезны груши? В груше содержатся витамины А, В1, В2, С, Е, а также железо, медь,
                             йод, цинк, фосфор, кальций, магний и натрий. Груша известна высоким содержанием фолиевой кислоты,
                              которая превосходит даже черную смородину. Фолиевая кислота полезна для беременных женщин и детей.
                        </p>
                    </figcaption>
                </figure>

                <div id="img_12" class="modal">
                    <div class="close_modal">
                        <a href="#"><img src="img/close.svg" alt="close modal"></a>
                    </div>
                    <div class="modal__img"><img src="img/12.jpeg" alt="pear"></div>
                </div>
            </article>

            <!-- 13 -->
            <article>
                <figure>
                    <div class="img_wrapper">
                        <a href="#img_13"><img src="img/13.jpg" alt="Strawberry"></a>
                    </div>
                    <figcaption>
                        <p>
                            Согласно последним исследованиям употребление клубники замедляет процессы старения мозга, 
                            а значит, продлевает его функциональную жизнь, позволяя нам как можно дольше оставаться в 
                            здравом уме и крепкой памяти. Интересно также исследование, которое доказывает, что ежедневное 
                            употребление клубники улучшает кратковременную память. Эти данные важны в свете того, что 
                            ухудшение способностей к запоминанию недавних событий, связывают с началом развития болезни 
                            Альцгеймера.
                        </p>
                    </figcaption>
                </figure>

                <div id="img_13" class="modal">
                    <div class="close_modal">
                        <a href="#"><img src="img/close.svg" alt="close modal"></a>
                    </div>
                    <div class="modal__img"><img src="img/13.jpg" alt="Strawberry"></div>
                </div>
            </article>

            <div class="labels">
                <label class="label_1" for="part_1"></label>
                <label class="label_2" for="part_2"></label>
                <label class="label_3" for="part_3"></label>
                <label class="label_4" for="part_4"></label>
            </div>
        </section>
    </body>
</html>
